<ion-header>
  <ion-navbar>
    <ion-title>Createhobby</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveHobby()">
    <ion-item>
      <ion-label>Hobby Name</ion-label>
      <ion-input type="text" [(ngModel)]="hobby.hobbyname" name="hobbyname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="hobby.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Portfolio Links <small>(comma separated)</small></ion-label>
      <ion-input type="text" [(ngModel)]="hobby.portfoliolinks" name="portfoliolinks"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Preffered Timings<small>(comma separated nums)</small>(comma separated nums)</ion-label>
      <ion-input type="text" [(ngModel)]="hobby.timeslots" name="timeslots"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button type="submit" block>Add hobby</button>
    </div>
  </form>
</ion-content>
