<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="lock"></ion-icon>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="userData.username" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="userData.password" type="password" value=""></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button full (click)="login()">Login</button>
  </div>
</ion-content>
